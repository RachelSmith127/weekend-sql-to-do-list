<!DOCTYPE html>

<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendor/jquery-3.5.1.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="">
        <title>To Do List</title>
    </head>
    <body>
        <section id="addTask">
        <h1>To Do List</h1>
            <span class="input-group">
              <input type="text" id="idIn" value="" placeholder="Id">
              <input type="text" id="actionItemIn" value="" placeholder="Action Item">
              <input type="text" id="levelOfImportanceIn" value="" placeholder="Level Of Importance">
              <input type="text" id="deadlineIn" value="" placeholder="Deadline">
              <input type="text" id="completeIn" value="" placeholder="Complete">
              <input type="text" id="additionalNotesIn" value="" placeholder="AdditionalNotes">
              <button type="button" class="btn btn-outline-primary" id="taskBtn">Submit New Task</button>
            </span>
          </section>
          <section>
        <h1>All Tasks</h1>
        <table class="tableWrapper">
            <thead> 
                <tr>
                    <th>Id</th>
                    <th>Action Item</th>
                    <th>Level of Importance</th>
                    <th>Deadline</th>
                    <th>Complete</th>
                    <th>Additional Notes</th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
            </table>
        </section>
    </body>
</html>
